<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            align-items: stretch; /* 높이 맞추기 */
            padding: 20px; /* 여백 추가 */
            gap: 20px;
        }
        .large-box {
            width: 60%;
            background-color: #e0e0e0;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 650px; /* 높이 증가 */
            padding: 25px; /* 내부 여백 추가 */
        }
        .video-container {
            width: 25%;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 650px; /* 높이 증가 */
            padding: 20px; /* 내부 여백 추가 */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%;
        }
        .video-box {
            background-color: #007BFF;
            border: 2px solid #0056b3;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80%;
            color: white;
            font-size: 20px;
        }
        .info-container {
            width: 15%;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 650px; /* 높이 증가 */
            padding: 20px; /* 내부 여백 추가 */
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        p {
            margin: 5px 0;
            font-size: 18px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* 태블릿 반응형 디자인 (768px - 1200px) */
        @media (max-width: 1200px) and (min-width: 769px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            
            .large-box, .video-container, .info-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .large-box {
                height: 500px;
            }
            
            .video-container, .info-container {
                height: 400px;
            }
        }

        /* 모바일 반응형 디자인 (768px 이하) */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            
            .main-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                gap: 15px;
            }
            
            .large-box, .video-container, .info-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 0;
                height: auto;
                min-height: 300px;
            }
            
            .large-box {
                height: 350px;
                padding: 15px;
            }
            
            .video-container {
                height: 300px;
                padding: 15px;
            }
            
            .video-grid {
                gap: 8px;
            }
            
            .video-box {
                font-size: 16px;
                height: 70%;
            }
            
            .info-container {
                height: auto;
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }
            
            p {
                font-size: 14px;
                margin: 8px 0;
            }
            
            input, button {
                padding: 8px;
                font-size: 14px;
            }
        }

        /* 소형 모바일 반응형 디자인 (480px 이하) */
        @media (max-width: 480px) {
            body {
                font-size: 12px;
            }
            
            .main-container {
                padding: 5px;
                gap: 10px;
            }
            
            .large-box, .video-container, .info-container {
                min-height: 250px;
                padding: 10px;
            }
            
            .large-box {
                height: 300px;
            }
            
            .video-container {
                height: 250px;
            }
            
            .video-grid {
                gap: 5px;
            }
            
            .video-box {
                font-size: 14px;
                height: 60%;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }
            
            p {
                font-size: 12px;
                margin: 6px 0;
            }
            
            input, button {
                padding: 6px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="large-box">
            <h1>메인 비디오</h1>
            <video id="video" controls autoplay style="width: 100%; max-width: 800px;"></video>
        </div>
        <div class="video-container">
            <div class="video-grid">
                <div class="video-box">서브 1</div>
                <div class="video-box">서브 2</div>
                <div class="video-box">서브 3</div>
                <div class="video-box">서브 4</div>
            </div>
        </div>
        <div class="info-container">
            <h1>이안류 지수</h1>
            <p>현재 이안류 지수: <span id="rip_current_index">{{ rip_current_index }}</span></p>
            <p>최신 파고: <span id="wave_height"></span></p>
            <p>최신 조위: <span id="tide_level"></span></p>
            <p>데이터 가져온 시간: <span id="fetch_time"></span></p>
            <p>다음 데이터 갱신: <span id="next_update"></span></p>
        </div>
    </div>
    <script>
        // HLS 스트림 재생
        if (Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('http://172.27.103.229:8080/hls/fucking.m3u8'); // HLS 주소
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'http://172.27.103.229:8080/hls/fucking.m3u8'; // HLS 주소
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    
        // 실시간 데이터 갱신
        let lastFetchTime = 0;
        const FETCH_INTERVAL = 20 * 60 * 1000; // 20분을 밀리초로 변환

        function calculateIndex() {
            // 이전 코드 유지
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        function updateNextFetchTime() {
            const nextFetchTime = new Date(lastFetchTime + FETCH_INTERVAL);
            document.getElementById('next_update').innerText = formatDateTime(nextFetchTime);
        }

        function updateDisplay(data) {
            document.getElementById('wave_height').innerText = `${data.wave_height}m, ${formatDateTime(data.wave_time)}`;
            document.getElementById('tide_level').innerText = `${data.tide_level}cm, ${formatDateTime(data.tide_time)}`;
            document.getElementById('fetch_time').innerText = formatDateTime(data.fetch_time);
            lastFetchTime = Date.now();
            updateNextFetchTime();
        }

        function fetchData() {
            const now = Date.now();
            if (now - lastFetchTime < FETCH_INTERVAL) {
                console.log("데이터 갱신 시간이 되지 않았습니다.");
                return;
            }

            console.log("Fetching data from server...");
            fetch(`/get_wave_and_tide_data`)
                .then(response => response.json())
                .then(data => {
                    console.log("Received data:", data);
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    updateDisplay(data);
                    console.log("Data updated successfully");
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('wave_height').innerText = '데이터 로딩 실패';
                    document.getElementById('tide_level').innerText = '데이터 로딩 실패';
                    document.getElementById('fetch_time').innerText = '데이터 로딩 실패';
                });
        }

        // 페이지 로드 시 초기 데이터 가져오기
        fetchData();

        // 20분마다 데이터 갱신
        setInterval(fetchData, FETCH_INTERVAL);

        // 1분마다 다음 갱신 시간 업데이트
        setInterval(updateNextFetchTime, 60000);
    </script>
</body>
</html>
