<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About COIN</title>
  <style>
    :root { --bg:#0D1117; --text:#F9FAFB; --muted:#9CA3AF; --accent:#4DB8FF; }
    *{box-sizing:border-box;}
    body{margin:0;font-family:'Noto Sans KR',sans-serif;background:var(--bg);color:var(--text);}
    .container{max-width:960px;margin:0 auto;padding:80px 20px;}
    .title{font-size:clamp(1.8rem,5vw,2.6rem);margin-bottom:12px;}
    .subtitle{color:var(--muted);margin-bottom:24px;}
    .card{background:#161B22;border:1px solid #1F2937;border-radius:12px;padding:20px;}
    .link{display:inline-block;margin-top:16px;color:var(--accent);text-decoration:none;}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">COIN 소개</h1>
    <p class="subtitle">해양 안전 정보 전달 서비스</p>
    <div class="card">
      <p>프로젝트 소개 페이지는 정리 중입니다. 메인 페이지에서 전체 개요를 확인해 주세요.</p>
      <a class="link" href="/">메인으로 돌아가기 →</a>
    </div>
  </div>
</body>
</html>
